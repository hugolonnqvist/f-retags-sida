<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Företagssida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img class="shoeIcon" src="images/running-shoe-3-568066.png" alt="En bild på företagets icon">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="nyheter.html">Nyheter</a>
                </li>
                <li>
                    <a href="skor.html">Skor</a>
                </li>
                <li>
                    <a href="butiker.html">Butiker</a>
                </li>
                <li>
                    <a href="om_oss.html">Om oss</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="centerCont">
            <div class="mainImg">
                <img src="images/slideshow.jpg" alt="">
            </div>
        </div>

        <div class="centerCont">
            <div class="slideshow">
                <div class="secondTitle">
                    <p class="titleText">Populärt just nu</p>
                </div>
                <div class="slide">
                    <div class="slideshowCont">
                        <img class="slideShoe1"
                            src="./images/air-jordan-1-mid-chicago-2020-white-gym-red-554724-173.jpg" alt="Adidas skor">
                        <img class="slideShoe2"
                            src="./images/most-popular-sneaker-styles-276859-1549241910998-product.700x0c.jpg"
                            alt="Bild på skor">
                        <img class="slideShoe3"
                            src="./images/dior-nike-collaboration-best-men-sneakers-luxe-digital.jpg" alt="Bild på skor">
                    </div>
                </div>
            </div>
        </div>

        <div class="gridContainer2">
            <div class="thirdTitle">
                <p class="titleText">Skor för fina</p>
            </div>
            <div class="item1">
                <img class="oxfords1" src="./images/oxford1.jfif" alt="Bild på ett par oxford skor">
                <div class="shoeTextCont">
                    <b class="shoeText">Oxfords med modern klack</b>
                    <p class="price">120:-</p>
                </div>
            </div>
            <div class="item2">
                <img class="oxfords2" src="./images/oxford2.jfif" alt="Bild på ett par oxford skor">
                <div class="shoeTextCont">
                    <b class="shoeText">Enkla Oxfords med hög klack</b>
                    <p class="price">50:-</p>
                </div>
            </div>
            <div class="item3">
                <img class="oxfords3" src="./images/oxford3.jfif" alt="Bild på ett par oxford skor">
                <div class="shoeTextCont">
                    <b class="shoeText">Oxfords i handtillverkad läder</b>
                    <p class="price">125:-</p>
                </div>
            </div>
            <div class="item4">
                <img class="oxfords4" src="./images/oxford4.jfif" alt="Bild på ett par oxford skor">
                <div class="shoeTextCont">
                    <b class="shoeText">Klassiska Oxfords</b>
                    <p class="price">130:-</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>True Shoes @2020</p>
    </footer>
</body>

</html>
